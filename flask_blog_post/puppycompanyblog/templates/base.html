<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <nav class="navbar bg-primary">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Puppy Company</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="{{url_for('core.index')}}">Home</a></li>
          <li><a href="{{url_for('core.info')}}">About</a></li>
          <li><a href="{{url_for('core.donate')}}">Donate</a></li>

          {% if current_user.is_authenticated %}
         
          <li class='nav-link'>
            <a href="{{url_for('users.account')}}">Account</a>
          </li>
          <li class='nav-link'>
            <a href="{{ url_for('blog_posts.create_post')}}">Create Post</a>
          </li>
          <li class='nav-link'>
            <a href="{{url_for('users.logout')}}">Log Out</a>
          </li>
          {% else %}
          <li class='nav-link'>
            <a href="{{url_for('users.login')}}">Log In</a>
          </li>
          <li class='nav-link'>
            <a href="{{url_for('users.register')}}">Register</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    
    <div class="container">
      {% block content %}
    
      {% endblock %}
    </div>
    
    
    </body>
</html>
